<div
  class="wrapper"
  [ngStyle]="{top: 0 + 'px', left: leftX + 'px'}"
>
  <div class="search-wrapper">
    <input
      #searchInput
      type="text"
      placeholder="Select color theme (Up/Down keys to preview)"
      (keyup)="onSearchInputKeyUp($event)"
    />
  </div>
  
  <ul *ngIf="filteredChoices.length > 0">
    <li *ngFor="let choice of filteredChoices">
      <button
        type="button"
        [class.active]="choice.isActive"
        (click)="onCommandPaletteChoiceClick(choice)"
      >
        {{ choice.label }}
      </button>
    </li>
  </ul>

  <div
    *ngIf="filteredChoices.length < 1 && noSearchResultsText"
    class="no-results"
  >
    {{ noSearchResultsText }}
  </div>
</div>
