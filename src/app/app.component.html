<ng-container *ngIf="(editorTabs$ | async).length > 0; else welcomeScreen">
  <div class="editor-wrapper">
    <app-editor-window class="editor"></app-editor-window>
    <app-sidebar-file-tree class="sidebar"></app-sidebar-file-tree>
  </div>
</ng-container>

<ng-template #welcomeScreen>
  <app-welcome-window></app-welcome-window>
</ng-template>
