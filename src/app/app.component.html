<div class="screen-wrapper">
  <div class="editor-wrapper">
    <ng-container *ngIf="(editorTabs$ | async).length > 0; else welcomeScreen">
      <app-editor-window class="editor"></app-editor-window>
    </ng-container>
    <app-file-explorer *ngIf="(userFiles$ | async).length > 0" class="sidebar"></app-file-explorer>
  </div>

  <app-status-bar class="status-bar"></app-status-bar>
</div>

<ng-template #welcomeScreen>
  <app-welcome-window class="welcome-screen"></app-welcome-window>
</ng-template>
