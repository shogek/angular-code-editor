<div class="wrapper">
  <app-editor-tab-item
    *ngFor="let tab of allTabs"
    [tabId]="tab.id"
    [tabName]="tab.name"
    [tabIcon]="tab.iconPath"
    [fileExtension]="tab.fileExtension"
    [isActive]="tab.id === activeTab.id"
    (clickOpen)="handleTabOpen($event)"
    (clickClose)="handleTabClose($event)"
  ></app-editor-tab-item>
</div>
