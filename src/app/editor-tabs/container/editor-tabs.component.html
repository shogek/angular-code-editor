<div class="wrapper">
  <app-editor-tab-item
    *ngFor="let tab of openedTabs"
    [userFileId]="tab.userFileId"
    [name]="tab.name"
    [isActive]="tab.isActive"
    [iconPath]="tab.iconPath"
    (clickOpen)="handleTabOpen($event)"
    (clickClose)="handleTabClose($event)"
  ></app-editor-tab-item>
</div>
