<div class="wrapper">
  <app-editor-tab-list-item
    *ngFor="let tab of openedTabs"
    [name]="tab.name"
    [isActive]="tab.isActive"
    [iconPath]="tab.iconPath"
    (clickOpen)="tabOpen.emit(tab.userFileId)"
    (clickClose)="tabClose.emit(tab.userFileId)"
  ></app-editor-tab-list-item>
</div>
