<app-command-palette
  *ngIf="isThemePickerVisible"
  [sourceOpener]="themePickerToggle"
  [choices]="editorThemeChoices"
  [noSearchResultsText]="'No themes found'"
  (choiceSelected)="onThemeSelected($event)"
  (choiceConfirmed)="onThemeConfirmed($event)"
  (noSearchResults)="onNoThemeFound()"
  (closed)="onThemePickerClosed()"
></app-command-palette>

<div class="wrapper">
  <p>
    {{ latestMessage }}
  </p>

  <!-- TODO: Split file's contents in to lines and wrapped them in <span> elements to fix getCaretOffset -->
  <div *ngIf="editorLineNumber && editorCaretOffset">
    Ln {{ editorLineNumber }}, Col {{ editorCaretOffset }}
  </div>

  <button
    type="button"
    #themePickerToggle
    (click)="showEditorThemePicker()"
  >
    Theme: {{ activeEditorTheme.displayName }}
  </button>
</div>
