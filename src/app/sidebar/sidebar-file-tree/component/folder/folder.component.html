<div class="line" (click)="toggleExpanded()">
  <!-- TODO: Fix this class.closed logic -->
  <span class="caret" [class.closed]="isExpanded">â€º</span>
  <img class="icon" src="/assets/icons/folder.svg" />
  <p>
    {{ folder.folderName }}
  </p>
</div>

<!-- TODO: Highlight whole line on hover -->
<ul
  *ngIf="isExpanded && (folder.files.length > 0 || folder.folders.length > 0)"
  class="list" 
>

  <ng-container *ngIf="folder.files.length > 0">
    <li *ngFor="let file of folder.files" class="line" (click)="fileClicked.emit(file.id)">
      <img [src]="file.iconPath" class="icon" />
      <p>{{ file.name }}</p>
    </li>
  </ng-container>

  <ng-container *ngIf="folder.folders.length > 0">
    <li *ngFor="let folder of folder.folders">
      <app-folder [folder]="folder"></app-folder>
    </li>
  </ng-container>

</ul>
