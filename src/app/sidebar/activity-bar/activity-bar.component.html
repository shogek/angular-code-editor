<div class="wrapper">
    <div
        *ngIf="isOpen"
        class="resizer"
        (mousedown)="onMouseDown($event)"
    ></div>

    <div
        *ngIf="isOpen"
        class="content"
        [style.width.px]="contentWidth"
    >
        <ng-content></ng-content>
    </div>

    <div class="buttons-column">
        <div class="button">
            <img
                [class.active]="isOpen"
                [src]="filesIcon"
                (click)="onClick()" 
            />
        </div>
    </div>
</div>
