<div class="wrapper">
    <div
        class="drag-resizer"
        (mousedown)="onMouseDown($event)"
    ></div>

    <div class="content" [style.width.px]="contentWidth" *ngIf="isOpen">
        <ng-content></ng-content>
    </div>

    <div class="buttons-column">
        <div (click)="onClick()" class="button">
            <img
                [class.active]="isOpen"
                [src]="filesIcon"
            />
        </div>
    </div>
</div>
