<ng-container *ngIf="activeTab$ | async as activeTab; else empty">
  <app-editor-tabs
    [allTabs]="allTabs$ | async"
    [activeTab]="activeTab"
  ></app-editor-tabs>

  <app-editor-window-screen
    [activeTab]="activeTab"
    [activeLine]="activeLine$ | async"
    (onMouseDown)="handleMouseDown($event)"
  ></app-editor-window-screen>
</ng-container>

<ng-template #empty>
  <div class="empty">
    <h1>Now look what you've done!</h1>
  </div>
</ng-template>
