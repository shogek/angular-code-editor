<ng-container *ngIf="activeTab$ | async as activeTab">
  <app-editor-tabs
    [allTabs]="allTabs$ | async"
    [activeTab]="activeTab"
  ></app-editor-tabs>

  <app-editor-window-screen
    [activeTab]="activeTab"
    [activeLine]="activeLine$ | async"
    (onMouseDown)="handleMouseDown($event)"
    (onKeyDown)="handleKeyDown($event)"
  ></app-editor-window-screen>
</ng-container>
