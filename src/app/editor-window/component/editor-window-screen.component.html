<div
  *ngIf="fileContents"
  class="container"
>

  <app-editor-number-column
    class="number-container"
    [columnCount]="fileLineCount"
    [highlightedLine]="activeLine"
  ></app-editor-number-column>

  <p
    class="file-contents"
    contenteditable="true"
    (keydown)="onEditorKeyDown($event)"
    (mousedown)="onEditorMouseDown($event)"
  >
    {{ fileContents }}
  </p>

</div>
