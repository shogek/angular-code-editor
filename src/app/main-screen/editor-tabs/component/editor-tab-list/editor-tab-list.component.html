<div
  #scrollable
  class="wrapper"
  (wheel)="onScroll($event)"
>
  <app-editor-tab-list-item
    *ngFor="let tab of openedTabs"
    [tabId]="tab.userFileId"
    [tabName]="tab.name"
    [isTabActive]="tab.isActive"
    [iconPath]="tab.iconPath"
    [canCloseOtherTabs]="openedTabs.length > 1"
    (clickOpen)="openTab.emit(tab.userFileId)"
    (clickClose)="closeTab.emit($event)"
    (clickCloseAll)="closeAllTabs.emit()"
    (clickCloseOthers)="closeOtherTabs.emit($event)"
  ></app-editor-tab-list-item>
</div>
