<div
  #tabElement
  class="wrapper"
  [class.active]="tab.isActive"
  (click)="onClickOpen()"
>
  <img [src]="tab.iconPath" />

  <p>
    {{ tab.name }} 
    <span
      class="close-button"
      (click)="onClickClose($event)"
    >âœ•</span>
  </p>
</div>

<app-context-menu
  [choices]="contextMenuChoices"
  [clickableElement]="tabElement"
  (itemClicked)="onContextMenuItemClicked($event)"
></app-context-menu>
