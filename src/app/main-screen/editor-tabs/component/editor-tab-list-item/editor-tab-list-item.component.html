<div
  class="wrapper"
  [class.active]="isActive"
  (click)="onClickOpen()"
  (contextmenu)="onContextMenu($event)"
>
  <img [src]="iconPath" />

  <p>
    {{ name }} 
    <span
      class="close-button"
      (click)="onClickClose($event)"
    >âœ•</span>
  </p>
</div>

<app-context-menu
  [visible]="contextMenuVisible"
  [x]="contextMenuX"
  [y]="contextMenuY"
  [choices]="contextMenuChoices"
  (itemClicked)="onContextMenuItemClicked($event)"
></app-context-menu>
